<!DOCTYPE html>
<html>
<head>
    <title>Cookie /master</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="box">
        <h1>Cookie /master</h1>
    </header>
    <div id="cookie" class="box">
        <p id="score">Votre argent apparaîtra ici</p>
        
        <div id="cookie_clicker"><img id="iloveyou" alt="cookie" src="./cookie.png" /></div>
        <h2>Cliquez sur le cookie !</h2>
        <p id="multiplicator">Vos bonus apparaîtront ici</p>
    </div>
    <div id="shop" class="box">
        <ul id="buy">
           <li>
               <button id="brioche" type="button" name="button" value="brioche" class="multi">Acheter une <em>Brioche</em><br/>(Clic +2)<br/>-Prix:<span id="brioche-prix">10</span>-</button>
           </li>
            <li>
                <button id="croissant" type="button" name="button"  value="croissant"  class="multi">Acheter un <em>Croissant</em><br/>(Clic +3)<br/>-Prix:<span id="croissant-prix">50</span>-</button>
            </li>
            <li>
                <button id="four" type="button" name="button"  value="four"  class="time">Acheter un <em>Four</em><br/>(+4pt/s)<br/>-Prix:<span id="four-prix">350</span>-</button>
            </li>
            <li>
                <button id="lance-flamme" type="button" name="button"  value="lance-flamme" class="time">Acheter un <em>Lance&#8209;flamme</em><br/>(+5pt/s)<br/>-Prix:<span id="lance-flamme-prix">500</span>-</button>
            </li>
        </ul>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
