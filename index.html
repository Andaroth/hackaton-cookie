<!DOCTYPE html>
<html>
<head>
    <title>Hackaton Cookie</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div id="topbar" class="topbar">
        <h1>Cookie / Master</h1>
        <div id="score" class="score">Score : 0</div>
    </div>
    <div id="cookie" class="cookie">
      <div class="dancer"><img src="./pumpgirl.gif" alt="pumpgirl" class="pump"></div>
      <div><a href="#" id="cookie_clicker"><img alt="cookie" src="./cookie.png" class="cook" /></a></div>
      <div class="dancer1"><img src="./pumpgirl.gif" alt="pumpgirl" class="pump1"></div>

    </div>
    <div id="multiplicator" class="multi">Multiplicateur : 0 || ByTime : 0</div>
    <div id="shop" class="shop">

                <button id="1" class="button1" type="button" name="button" value="Pioche">Je veux acheter une pioche (Prix:<span id="piocheprix">10</span>)</button>

                <button id="2" class="button2" type="button" name="button"  value="Pelle">Je veux acheter une pelle (Prix:<span id="pelleprix">50</span>)</button>

                <button id="3" class="button3" type="button" name="button"  value="Foreuse">Je veux acheter une foreuse (Prix:<span id="foreuseprix">350</span>)</button>

                <button id="4" class="button4" type="button" name="button"  value="Pelleteuse">Je veux acheter une pelleteuse (Prix:<span id="pelleteuseprix">500</span>)</button>

    </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
